<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Angolmois</title>
		<link rel="stylesheet" href="main.css">
		<script src="main.js" defer></script>
	</head>
	<body>
		<div id="container">
			<h1>Angolmois</h1>
			<p>Nostr日本語リレーのGlobal。プロフィールを持たない投稿（スパム？）は非表示にしています。 by <a href="https://iris.to/nikolat@nikolat.github.io">iris.to/nikolat@nikolat.github.io</a></p>
			<fieldset>
				<legend>接続先リレー</legend>
				<select name="enabled-relay" id="enabled-relay" size="5">
				</select>
				<button id="remove">削除</button>
			</fieldset>
			<fieldset>
				<legend>接続候補リレー</legend>
				<select name="disabled-relay" id="disabled-relay" size="5">
				</select>
				<button id="add">追加</button>
			</fieldset>
			<fieldset>
				<legend>DirectSSTP送信先ゴースト</legend>
				<select name="sstp-target" id="sstp-target">
				</select>
				<button id="refresh">ゴースト再検索</button>
			</fieldset>
			<dl id="main">
				<dt>説明</dt>
				<dd>しばらくすると上に投稿が流れて来ます。</dd>
			</dl>
		</div>
	</body>
</html>
